    <title>Morph.io Tableau connector</title>

	<nav class="navbar navbar-light bg-faded">
		<h1 class="navbar-brand mb-0">Connect to a morph.io dataset</h1>
	</nav>
	<div class="container">
		
		<form>
			<div class="form-group">
				<label for="scraper-url">Scraper URL</label>
				<input type="text" class="form-control" id="scraper-url" placeholder="e.g. https://morph.io/drzax/aec-enrolment-statistics">
			</div>
			<div class="form-group">
				<label for="api-key">Your <a href="https://morph.io/settings">morph.io key</a></label>
				<input type="text" class="form-control" id="api-key" placeholder="Your API key">
			</div>
			<button id="submitButton" type="submit" class="btn btn-primary">Connect</button>
		</form>	
	</div>
