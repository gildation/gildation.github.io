<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Tableau Web Data Connector for Fulcrum">
    <meta name="author" content="Bryan McBride">
    <title>Fulcrum Tableau WDC</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/vendor/bootstrap-4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="card mt-3 mb-3">
        <div class="card-header d-flex align-items-center justify-content-center">
          <img src="assets/img/fulcrum-logo-standard.png" height="26px">
          <span class="ml-auto"><img src="assets/img/tableau-logo.png" class="pr-1" height="26px">Web Data Connector</span>
        </div>
        <div class="card-body">
          <form id="input-form" class="needs-validation" novalidate autocomplete="off">
            <div class="form-group">
              <label for="source">Source</label>
              <select class="custom-select" id="source">
                <option value="share" selected>Data Share</option>
                <option value="qapi">Query API</option>
              </select>
            </div>
            <div id="share-inputs">
              <div class="form-group">
                <label for="share">Data Share Token</label>
                <input type="text" class="form-control" id="share" placeholder="Just the ID" pattern="[a-fA-F0-9]{16}" autocomplete="off" required>
                <div class="invalid-feedback">
                  16 character token is required!
                </div>
              </div>
            </div>
            <div id="qapi-inputs" style="display: none;">
              <div class="form-group">
                <label for="token">API Token</label>
                <input type="password" class="form-control" id="token" autocomplete="off">
                <div class="invalid-feedback">
                  Token is required!
                </div>
              </div>
              <div class="form-group">
                <label for="query">SQL Query</label>
                <textarea class="form-control" id="query" rows="5" placeholder='SELECT * FROM "inspections"' autocomplete="off"></textarea>
                <div class="invalid-feedback">
                  Query is required!
                </div>
              </div>
            </div>
            <div class="d-flex">
              <small class="text-muted font-italic font-weight-light pt-3">Connection data will be saved for convenience. Use caution when sharing!</small>
              <button type="submit" id="getDataBtn" class="btn btn-primary ml-auto">Get Data</button>
            </div>
          </form>
        </div>
        <div class="card-footer small text-muted d-flex">
          Developed by&nbsp;<a href="https://spatialnetworks.com" target="_blank">Spatial Networks, Inc.</a>
          <span class="ml-auto"><a href="https://github.com/fulcrumapp/tableau-webdataconnector">Source code</a></span>
        </div>
      </div>

    <script src="assets/vendor/jquery/jquery-3.4.1.min.js"></script>
    <script src="assets/vendor/popper.js-1.15.0/umd/popper.min.js"></script>
    <script src="assets/vendor/bootstrap-4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/vendor/tableauwdc/tableauwdc-2.3.1.min.js"></script>
    <script src="assets/js/fulcrum-wdc.js"></script>
  </body>
</html>
